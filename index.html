<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест по английскому языку</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Тест по английскому языку</h1>

        <!-- Видео с YouTube -->
        <div class="video-container">
            <iframe
                width="560"
                height="315"
                src="https://youtu.be/k89GF-i_Eyg?si=bvKkz108EFamfEJa"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen>
            </iframe>
        </div>

        <!-- Тест -->
        <div class="test-container">
            <div id="question-container">
                <p id="question-text"></p>
                <div id="options-container">
                    <!-- Варианты ответов будут добавлены с помощью JavaScript -->
                </div>
                <button id="check-answer">Проверить</button>
                <button id="speak-question">Озвучить вопрос</button>
            </div>
            <div id="result-container">
                <p id="result-text"></p>
                <button id="next-question">Следующий вопрос</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
