<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Озвучка английских слов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 300px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Озвучка английских слов</h1>
    <input type="text" id="textToSpeak" placeholder="Введите слово на английском">
    <button onclick="speakText()">Озвучить</button>

    <script>
        function speakText() {
            const textToSpeak = document.getElementById('textToSpeak').value;

            // Проверяем поддержку Web Speech API
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(textToSpeak);
                utterance.lang = 'en-US'; // Устанавливаем язык озвучки (английский)
                utterance.rate = 1; // Скорость речи (1 - нормальная скорость)
                utterance.pitch = 1; // Высота голоса (1 - нормальная высота)

                // Озвучиваем текст
                window.speechSynthesis.speak(utterance);
            } else {
                alert('Ваш браузер не поддерживает озвучку текста.');
            }
        }
    </script>
</body>
</html>
