<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест по английскому языку</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Тест по английскому языку</h1>
        <div id="question-container">
            <p id="question-text"></p>
            <input type="text" id="answer-input" placeholder="Введите ваш ответ">
            <button id="check-answer">Проверить</button>
            <button id="speak-question">Озвучить вопрос</button>
        </div>
        <div id="result-container">
            <p id="result-text"></p>
            <button id="next-question">Следующий вопрос</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
