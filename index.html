<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Озвучка английских слов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 300px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Озвучка английских слов:</h1>
    <input type="text" id="textToSpeak" placeholder="Введите слово на английском">
    <button onclick="speakText()">Озвучить</button>

    <script>
        function speakText() {
            const textToSpeak = document.getElementById('textToSpeak').value;

            // Проверяем поддержку Web Speech API
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(textToSpeak);
                utterance.lang = 'en-US'; // Явно указываем язык (американский английский)

                // Поиск мужского голоса
                const voices = window.speechSynthesis.getVoices();
                const maleVoice = voices.find(voice => voice.lang === 'en-US' && voice.name.includes('Male'));

                if (maleVoice) {
                    utterance.voice = maleVoice; // Устанавливаем мужской голос
                } else {
                    console.warn('Мужской английский голос не найден. Будет использован голос по умолчанию.');
                }

                utterance.rate = 0.8; // Скорость речи (0.8 - медленнее, чем 1)
                utterance.pitch = 1; // Высота голоса (1 - нормальная высота)

                // Озвучиваем текст
                window.speechSynthesis.speak(utterance);
            } else {
                alert('Ваш браузер не поддерживает озвучку текста.');
            }
        }

        // Загружаем голоса, если они еще не загружены
        window.speechSynthesis.onvoiceschanged = () => {
            console.log('Голоса загружены.');
        };
    </script>
</body>
</html>
